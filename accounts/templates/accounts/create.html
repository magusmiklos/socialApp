{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create</title>
        <link href="{% static 'dist/output.css' %}" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">
                Create a Post
            </h1>
            <form method="POST">
                {% csrf_token %}

                <!-- Title input field -->
                <div class="mb-6 bg-slate-200 p-4 rounded-lg">
                    <label
                        for="title"
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Title:</label
                    >
                    <input
                        type="text"
                        name="title"
                        id="title"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        required
                    />
                </div>

                <!-- Text input field -->
                <div class="mb-6 bg-slate-200 p-4 rounded-lg">
                    <label
                        for="text"
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Text:</label
                    >
                    <textarea
                        name="text"
                        id="text"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        rows="4"
                        required
                    ></textarea>
                </div>

                <!-- Submit button -->
                <button
                    type="submit"
                    class="w-full py-2 px-4 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 mb-4"
                >
                    Create Post
                </button>
            </form>

            <!-- Back button -->
            <a href="{% url 'profile' %}">
                <button
                    type="button"
                    class="w-full py-2 px-4 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                    Back
                </button>
            </a>
        </div>
    </body>
</html>
