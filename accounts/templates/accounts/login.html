{% load static %}
<!doctype html>
<html>
    <head>
        <title>Login</title>
        <link href="{% static 'dist/output.css' %}" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-red-500 mb-6">
                Login
            </h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label
                        for="username"
                        class="block text-sm font-medium text-gray-700"
                        >Username:</label
                    >
                    <input
                        type="text"
                        name="username"
                        id="username"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                    />
                </div>
                <div class="mb-6">
                    <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                        >Password:</label
                    >
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full py-2 px-4 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                    Login
                </button>
            </form>
        </div>
    </body>
</html>
