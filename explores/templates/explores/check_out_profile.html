{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Page</title>
        <!-- Bootstrap CSS from CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-4 text-dark">{{ user.username }}</h1>
                <a href="{% url 'explore' %}">
                    <button type="submit" class="btn btn-outline-success me-1">
                        Explore
                    </button>
                </a>
            </div>

            <!-- Profile Picture and Actions -->
            <div class="row mb-4 justify-content-center">
                <div class="col-md-4 text-center">
                    <div class="d-flex flex-column align-items-center">
                        {% if profile.profile_picture %}
                        <img
                            src="{{ profile.profile_picture.url }}"
                            alt="Profile Picture"
                            class="rounded-circle mb-3"
                            style="
                                width: 150px;
                                height: 150px;
                                object-fit: cover;
                            "
                        />
                        {% else %}
                        <img
                            src="https://via.placeholder.com/150"
                            alt="Placeholder Profile"
                            class="rounded-circle mb-3"
                            style="
                                width: 150px;
                                height: 150px;
                                object-fit: cover;
                            "
                        />
                        {% endif %}
                        <a>{{ profile.bio }}</a>
                    </div>
                </div>
            </div>

            <!-- Your Posts Section -->
            <h2 class="h4 mb-4 text-dark">Posts by {{ user.username }}:</h2>
            <ul class="list-group">
                {% for post in user_posts %}
                <li
                    class="list-group-item d-flex flex-column justify-content-between align-items-start"
                >
                    <a
                        href="{% url 'check_out_post' post.id %}"
                        class="text-primary font-weight-bold fs-5"
                    >
                        {{ post.title }}
                    </a>
                    {{ post.text|linebreaksbr }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
