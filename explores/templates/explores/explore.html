<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Styled List with Search</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container my-4">
            <div class="row justify-content-center mb-4">
                <!-- Search Bar Centered -->
                <div class="col-md-8">
                    <div class="d-flex justify-content-center">
                        <form action="" method="GET" class="d-flex flex-grow-1">
                            <input
                                type="text"
                                class="form-control me-2"
                                placeholder="Search posts..."
                                name="search"
                                value="{{ search_query }}"
                            />
                            <button type="submit" class="btn btn-primary">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start mb-4">
                <!-- Profile Picture under Search Bar -->
                <div class="col-md-8">
                    <div class="d-flex flex-column align-items-start">
                        <a
                            href="{% url 'profile' %}"
                            class="btn btn-primary rounded-pill px-2 py-1 fs-6"
                            >Profile</a
                        >
                    </div>
                </div>
            </div>
            <!-- Posts List -->
            <ul class="list-group">
                {% for post, user in posts_with_user %}
                <li class="list-group-item">
                    <a href="{% url 'check_out_profile' user.id %}">
                        <h5 class="mb-1 text-primary fs-3">
                            {{ user.username }}
                        </h5>
                    </a>
                    <h5 class="mb-1 ms-2">{{ post.title }}</h5>
                    <p class="mb-0 ms-2">{{ post.text }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
