{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Styled List with Search</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="{% static 'styles.css' %}" />
    </head>
    <body class="bg-light">
        <div class="container my-4">
            <div class="row justify-content-center mb-4">
                <!-- Search Bar Centered -->
                <div class="col-md-8">
                    <div class="d-flex justify-content-center">
                        <form action="" method="GET" class="d-flex flex-grow-1">
                            <input
                                type="text"
                                class="form-control me-2"
                                placeholder="Search posts..."
                                name="search"
                                value="{{ search_query }}"
                            />
                            <button type="submit" class="btn btn-primary">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start mb-4">
                <!-- Profile Picture under Search Bar -->
                <div class="col-md-8">
                    <div class="d-flex flex-row align-items-start">
                        <a
                            href="{% url 'profile' %}"
                            class="btn btn-primary rounded-pill px-2 py-1 fs-6"
                            >Profile</a
                        >
                        <a
                            href="{% url 'explore' %}"
                            class="btn rounded-pill px-2 py-1 fs-6 ms-2 {%if request.get_full_path == '/'%} fancy-background {%else%} border-0 {%endif%}"
                            >Explore</a
                        >
                        <a
                            href="{% url 'follow' %}"
                            class="btn rounded-pill px-2 py-1 fs-6 ms-2 {%if request.get_full_path == '/follow/'%} fancy-background {%else%} border-0 {%endif%}"
                            >For You</a
                        >
                        <a
                            href="{% url 'people' %}"
                            class="btn rounded-pill px-2 py-1 fs-6 ms-2 {%if request.get_full_path == '/people/'%} fancy-background {%else%} border-0 {%endif%}"
                            >People</a
                        >
                        <a
                            href="{% url 'followed' %}"
                            class="btn rounded-pill px-2 py-1 fs-6 ms-2 {%if request.get_full_path == '/followed/'%} fancy-background {%else%} border-0 {%endif%}"
                            >Follow</a
                        >
                    </div>
                </div>
            </div>

            {% block content %} {% endblock %}
        </div>
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                {% if page_obj.has_previous %}
                <li class="page-item">
                    <a
                        class="page-link"
                        href="?page=1&search={{ search_query }}"
                        >First</a
                    >
                </li>
                <li class="page-item">
                    <a
                        class="page-link"
                        href="?page={{ page_obj.previous_page_number }}&search={{ search_query }}"
                        >Previous</a
                    >
                </li>
                {% endif %}

                <li class="page-item active">
                    <a class="page-link">{{ page_obj.number }}</a>
                </li>

                {% if page_obj.has_next %}
                <li class="page-item">
                    <a
                        class="page-link"
                        href="?page={{ page_obj.next_page_number }}&search={{ search_query }}"
                        >Next</a
                    >
                </li>
                <li class="page-item">
                    <a
                        class="page-link"
                        href="?page={{ page_obj.paginator.num_pages }}&search={{ search_query }}"
                        >Last</a
                    >
                </li>
                {% endif %}
            </ul>
        </nav>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
